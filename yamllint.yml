---
#
# doc https://yamllint.readthedocs.io/en/stable/
#
# run in local (linux)
# install => sudo python3 -m pip install yamllint
# run => yamllint -s -c ./yamllint.yml ./src/Jackett.Common/Definitions/
#
extends: default

rules:
  document-start:
    level: error
  line-length: disable
  truthy: disable
  new-lines:
    type: platform
  comments:
    min-spaces-from-content: 1
